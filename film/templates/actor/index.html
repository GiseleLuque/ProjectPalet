{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Actores{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
  {% for a in actors %}
    <li>
      <a class="actor" href= {{ url_for('actor.detalle', id=a['actor_id']) }}>
        {{a['actor_id']}}, {{a['first_name']}}, {{a['last_name']}}
      
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
