{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Peliculas{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for pelicula in movies %}
  <a class="action" href="{{ url_for('movie.detalle', id=pelicula['film_id']) }}">
    {{ pelicula['title'] }} ({{ pelicula['release_year'] }})</a>
    
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
